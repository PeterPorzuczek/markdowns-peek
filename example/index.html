<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdowns Peek - Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .demo-controls {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        input, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input {
            flex: 1;
        }
        
        button {
            background: #0969da;
            flex: 1;
            position: relative;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0860ca;
        }
        
        #markdown-viewer {
            background: white;
        }
        
        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .example-btn {
            background: #e1e4e8;
            color: #24292e;
            font-size: 12px;
            padding: 6px 12px;
        }
        
        .example-btn:hover {
            background: #d1d5da;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .demo-controls {
                padding: 15px;
            }
            
            .control-group {
                flex-direction: column;
                gap: 8px;
            }
            
            input, button {
                width: 100%;
            }
            
            .examples {
                gap: 8px;
            }
            
            .example-btn {
                flex: 1 1 calc(50% - 4px);
                min-width: 0;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .example-btn {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Markdowns Peek Demo</h1>
        
        <div class="demo-controls">
            <div>
                <div class="control-group">
                    <input type="text" id="owner" placeholder="Repository owner" value="peterporzuczek">
                    <input type="text" id="repo" placeholder="Repository name" value="echo">
                    <input type="text" id="path" placeholder="Path (optional)" value="">
                    <input type="text" id="branch" placeholder="Branch (optional)" value="">
                </div>
                
                <div class="examples">
                    <button class="example-btn" onclick="loadExample('PeterPorzuczek', 'echo', '/', 'main')">
                        My Blog
                    </button>
                    <button class="example-btn" onclick="loadExample('facebook', 'react', '/', 'main')">
                        React Docs
                    </button>
                    <button class="example-btn" onclick="loadExample('vuejs', 'core', 'changelogs', 'main')">
                        Vue.js Docs
                    </button>
                    <button class="example-btn" onclick="loadExample('microsoft', 'TypeScript-Website', 'packages/documentation/copy/en/handbook-v2', 'v2')">
                        TypeScript Docs
                    </button>
                    <button class="example-btn" onclick="loadExample('nodejs', 'node', 'doc/api', 'main')">
                        Node.js API
                    </button>
                </div>
            </div>

            <button style="margin-top: 10px;" onclick="loadRepository()">Load Repository</button>
        </div>
        
        <div id="markdown-viewer"></div>
    </div>

    <script src="markdowns-peek.js"></script>
    
    <script>
        // Initialize the viewer
        let viewer = new MarkdownsPeek({
            containerId: 'markdown-viewer',
            owner: 'PeterPorzuczek',
            repo: 'echo',
            basePath: "hejka",
            showGitHubLink: true,
            theme: 'light',
            token: '',
            loadFirstFileAutomatically: false  // Don't auto-load on homepage - wait for user to click
            // disableStyles: true  // Uncomment to use custom CSS instead of default styles
        });
        
        // Load repository function
        function loadRepository() {
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const path = document.getElementById('path').value;
            const branch = document.getElementById('branch').value;
            
            if (owner && repo) {
                viewer.setRepository(owner, repo, { path, branch });
            }
        }
        
        // Load example function
        function loadExample(owner, repo, path, branch) {
            document.getElementById('owner').value = owner;
            document.getElementById('repo').value = repo;
            document.getElementById('path').value = path;
            document.getElementById('branch').value = branch;
            loadRepository();
        }
        
        // Handle Enter key
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadRepository();
                }
            });
        });
    </script>
</body>
</html>
