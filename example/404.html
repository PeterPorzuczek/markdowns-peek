<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles - Markdowns Peek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #markdown-viewer-blog,
    #markdown-viewer-articles {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="markdown-viewer-blog"></div>
  <div id="markdown-viewer-articles"></div>

  <script src="https://peterporzuczek.github.io/markdowns-peek/markdowns-peek.js"></script>
  <script>
    const commonConfig = {
      height: '100%',
      token: '',
      loadFirstFileAutomatically: true,
      hideFilesOnRoute: true,
      texts: {
        menu: 'MENU',
        files: 'ARTICLES',
        loading: 'LOADING...',
        selectFile: 'SELECT ARTICLE TO VIEW',
        error: 'ERROR: ',
        noFiles: 'NO ARTICLES FOUND',
        minRead: 'MIN READ',
        notFound: 'ARTICLE NOT FOUND'
      }
    };
    
    new MarkdownsPeek({
      ...commonConfig,
      containerId: 'markdown-viewer-blog',
      theme: 'dark',
      owner: 'PeterPorzuczek',
      repo: 'echo',
      basePath: 'markdowns-peek/blog'
    });
    
    new MarkdownsPeek({
      ...commonConfig,
      containerId: 'markdown-viewer-articles',
      theme: 'light',
      owner: 'PeterPorzuczek',
      repo: 'articles',
      path: 'articles-md',
      basePath: 'markdowns-peek/articles'
    });
  </script>

</body>
</html>
