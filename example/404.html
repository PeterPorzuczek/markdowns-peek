<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Articles - Markdowns Peek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #markdown-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="markdown-viewer"></div>

  <script src="/markdowns-peek.js"></script>
  <script>
    const viewer = new MarkdownsPeek({
      containerId: 'markdown-viewer',
      owner: 'PeterPorzuczek',
      repo: 'echo',
      basePath: "hejka",
      showGitHubLink: true,
      theme: 'dark',
      token: '',
      texts: {
        menu: 'MENU',
        files: 'ARTICLES',
        loading: 'LOADING...',
        selectFile: 'SELECT ARTICLE TO VIEW',
        error: 'ERROR: ',
        noFiles: 'NO ARTICLES FOUND',
        minRead: 'MIN READ',
        notFound: 'ARTICLE NOT FOUND'
      }
    });
  </script>

</body>
</html>
