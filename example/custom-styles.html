        #markdowns-peek-pl {

        /* English Style - Modern Dark Theme */
        .en-container {
            display: flex;
            position: relative;
            height: 100%;
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .en-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #3b82f6;
            transform-origin: left;
            z-index: 1000;
        }
        .en-menu-toggle {
            display: none;
        }
        .en-files-overlay {
            display: none;
        }
        .en-files {
            width: 320px;
            background: #111827;
            border-right: 1px solid #374151;
            flex-shrink: 0;
        }
        .en-label {
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            color: #f9fafb;
            border-bottom: 1px solid #374151;
            background: #1f2937;
        }
        .en-files-list {
            padding: 0;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .en-file {
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .en-file:hover {
            background: #374151;
        }
        .en-file.active {
            background: #3b82f6;
            color: #ffffff;
        }
        .en-file-name {
            font-weight: 500;
            font-size: 14px;
            flex: 1;
        }
        .en-file-meta {
            font-size: 12px;
            opacity: 0.7;
            margin-left: 10px;
        }
        .en-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            background: #1a1a1a;
        }
        .en-empty {
            text-align: center;
            font-size: 16px;
            color: #9ca3af;
            margin-top: 200px;
        }
        .en-loading {
            text-align: center;
            font-size: 16px;
            color: #9ca3af;
            padding: 20px;
        }
        .en-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #374151;
        }
        .en-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f9fafb;
        }
        .en-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #9ca3af;
        }
        .en-body {
            line-height: 1.7;
            font-size: 16px;
        }
        .en-text {
            max-width: 800px;
            color: #e5e7eb;
        }
        .en-text h1, .en-text h2, .en-text h3 {
            color: #f9fafb;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .en-text p {
            margin-bottom: 20px;
        }
        .en-text code {
            background: #374151;
            padding: 2px 6px;
            border-radius: 4px;
            color: #fbbf24;
            font-size: 14px;
        }
        .en-text pre {
            background: #111827;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #374151;
            margin: 20px 0;
        }
        .en-error {
            color: #ef4444;
            padding: 20px;
            text-align: center;
        }

        .pl-file:hover {
            background: #f1f5f9;
        }
        .pl-file.active {

        }
        .pl-file-name {

        .pl-file-meta {

        }
        .pl-content {

        .pl-empty {
            text-align: center;

        .pl-loading {
            text-align: center;

        }
        .pl-header {
            margin-bottom: 30px;

        .pl-title {

        .pl-info {

        .pl-body {
            line-height: 1.7;

        }
        .pl-text {

        .pl-text h1, .pl-text h2, .pl-text h3 {

        /* Vanilla Style - Minimalist Clean Theme */
        .vanilla-container {
            display: flex;
            position: relative;
            height: 100%;

        }
        .vanilla-file-name {

        .vanilla-text code {

        .vanilla-text pre {
            background: #f9fafb;

            margin: 20px 0;
        }
        .vanilla-error {
            color: #dc2626;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .en-menu-toggle, .pl-menu-toggle, .vanilla-menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 1001;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                padding: 10px 16px;
                border-radius: 6px;
                transition: all 0.2s ease;
            }
            
            .en-menu-toggle {
                background: #374151;
                border: none;
                color: #ffffff;
            }
            .en-menu-toggle:hover {
                background: #4b5563;
            }
            
            .pl-menu-toggle {
                background: #dc2626;
                border: none;
                color: #ffffff;
                font-family: 'Georgia', serif;
                font-weight: 600;
            }
            .pl-menu-toggle:hover {
                background: #b91c1c;
            }
            
            .vanilla-menu-toggle {
                background: #ffffff;
                border: 1px solid #d1d5db;
                color: #374151;
            }
            .vanilla-menu-toggle:hover {
                background: #f9fafb;
                border-color: #10b981;
            }
            
            .en-files-overlay, .pl-files-overlay, .vanilla-files-overlay {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 100;
            }
            
            .en-files-overlay {
                background: rgba(0, 0, 0, 0.5);
            }
            .pl-files-overlay {
                background: rgba(0, 0, 0, 0.4);
            }
            .vanilla-files-overlay {
                background: rgba(0, 0, 0, 0.2);
            }
            
            .en-files-overlay.active, .pl-files-overlay.active, .vanilla-files-overlay.active {
                opacity: 1;
                visibility: visible;
            }
            
            .en-files, .pl-files, .vanilla-files {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 10000;
            }
            
            .en-files.active, .pl-files.active, .vanilla-files.active {
                transform: translateX(0);
            }
            
            .en-files {
                width: 320px;
                background: #111827;
                border-right: 1px solid #374151;
            }
            
            .pl-files {
                width: 300px;
                background: #f8fafc;
                border-right: 1px solid #e1e5e9;
            }
            
            .vanilla-files {
                width: 280px;
                background: #ffffff;
                border-right: 1px solid #e5e7eb;
            }
        }

<body>
    <div class="container">
        <h1>Markdowns Peek - Custom Styles Examples</h1>
        
        <div class="example">
            <h2>English Style - Modern Dark Theme</h2>
            <div id="markdowns-peek-en"></div>
        </div>
        
        <div class="example">
            <h2>Polish Style - Classic Light Theme</h2>
            <div id="markdowns-peek-pl"></div>
        </div>
        
        <div class="example">
            <h2>Vanilla Style - Minimalist Clean Theme</h2>
            <div id="markdowns-peek-vanilla"></div>
        </div>
    </div>

    <script src="./markdowns-peek.js"></script>

    <script>
        new MarkdownsPeek({
            containerId: 'markdowns-peek-en',
            owner: 'facebook',
            repo: 'react',
            theme: 'dark',
            prefix: 'en-',
            disableStyles: true,
            loadFirstFileAutomatically: false
        });
        
        new MarkdownsPeek({
            containerId: 'markdowns-peek-pl',
            owner: 'vuejs',
            repo: 'core',
            theme: 'light',
            prefix: 'pl-',
            disableStyles: true,
            loadFirstFileAutomatically: false
        });
        
        new MarkdownsPeek({
            containerId: 'markdowns-peek-vanilla',
            owner: 'angular',
            repo: 'angular',
            theme: 'light',
            prefix: 'vanilla-',
            disableStyles: true,
            loadFirstFileAutomatically: false
        });
    </script>
</body>
